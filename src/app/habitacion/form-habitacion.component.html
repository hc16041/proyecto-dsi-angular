<div class="container">
    <form (ngSubmit)="onSubmit()">
        <div class="card-body">
            <h5 class="card-title">
                {{titulo}}
            </h5>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="tipo_habitacion" class="col-form-label col-sm-12">Tipo de Habitaci√≥n</label>
                    <input type="text" class="form-control" name="tipo_habitacion" [(ngModel)]="habitacion.tipo_habitacion" placeholder="tipo_habitacion">
                    <!-- <div *ngIf="registroForm.get('nombres')?.hasError('required') && registroForm.get('nombres')?.touched">Los nombres son obligatorios</div> -->

registroForm.get('nombres')?.hasError('required') &&
registroForm.get('nombres')?.touched
">El nombre es requerido</span>
            <span class="text-danger ml-2" *ngIf="
registroForm.get('nombres')?.hasError('minlength') &&
registroForm.get('nombres')?.touched
">El nombre es requerido</span> -->
                </div>
                <div class="form-group col-md-6">
                    <label for="descripcion_habitacion" class="col-form-label col-sm-12">Descripcion de Habitacion</label>
                    <input type="text" class="form-control" name="descripcion_habitacion" [(ngModel)]="habitacion.descripcion_habitacion" placeholder="descripcion_habitacion">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="caracteristicas" class="col-form-label col-sm-12">Caracteristicas</label>
                    <input type="text" class="form-control" name="caracteristicas" [(ngModel)]="habitacion.caracteristicas" placeholder="caracteristicas">
                    <!-- <div *ngIf="registroForm.get('nombres')?.hasError('required') && registroForm.get('nombres')?.touched">Los nombres son obligatorios</div> -->
                    <!-- <span class="text-danger ml-2" *ngIf="
registroForm.get('nombres')?.hasError('required') &&
registroForm.get('nombres')?.touched
">El nombre es requerido</span>
                    <span class="text-danger ml-2" *ngIf="
registroForm.get('nombres')?.hasError('minlength') &&
registroForm.get('nombres')?.touched
">El nombre es requerido</span> -->
                </div>
                <div class="form-group col-md-6">
                    <label for="numero_de_habitacion" class="col-form-label col-sm-12">Numero de Habitacion</label>
                    <input type="text" class="form-control" name="numero_de_habitacion" [(ngModel)]="habitacion.numero_habitacion" placeholder="numero_de_habitacion">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="precio" class="col-form-label col-sm-12">Precio</label>
                    <input type="text" class="form-control" name="precio" [(ngModel)]="habitacion.precio" placeholder="precio">
                    <!-- <div *ngIf="registroForm.get('nombres')?.hasError('required') && registroForm.get('nombres')?.touched">Los nombres son obligatorios</div> -->
                    <!-- <span class="text-danger ml-2" *ngIf="
registroForm.get('nombres')?.hasError('required') &&
registroForm.get('nombres')?.touched
">El nombre es requerido</span>
                  <span class="text-danger ml-2" *ngIf="
registroForm.get('nombres')?.hasError('minlength') &&
registroForm.get('nombres')?.touched
">El nombre es requerido</span> -->
                </div>
                <div class="form-group col-md-6">
                    <label for="numero_de_piso" class="col-form-label col-sm-12">Numero de Piso</label>
                    <input type="text" class="form-control" name="numero_de_piso" [(ngModel)]="habitacion.numero_piso" placeholder="numero_de_piso">
                </div>
            </div>
            <div class="form-row">

                <div class="form-group col-md-6">
                    <label for="estado_habitacion" class="col-form-label col-sm-12">Estado de Habitacion</label>
                    <input style="width: auto; height: auto;" type="checkbox" class="form-control" name="estado_habitacion" [(ngModel)]="habitacion.estado_habitacion">

                    <!-- <div *ngIf="registroForm.get('nombres')?.hasError('required') && registroForm.get('nombres')?.touched">Los nombres son obligatorios</div> -->
                    <!-- <span class="text-danger ml-2" *ngIf="

registroForm.get('nombres')?.touched

registroForm.get('nombres')?.hasError('minlength') &&
registroForm.get('nombres')?.touched
">El nombre es requerido</span> -->
                </div>

            </div>
            <button class=" btn btn-success " (click)="create()" *ngIf="!habitacion.id else elseBlock ">Registrar</button>
            <ng-template #elseBlock>
                <button class="btn btn-success " (click)="update() ">Actualizar</button>
            </ng-template>
        </div>
    </form>
</div>
